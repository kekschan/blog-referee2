<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Московская Федерация Судей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/registrationAndLogin}" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-sm space-y-8">
            <div>
                <img class="mx-auto h-14 w-auto" src="/img/logo/logo.png"
                     alt="Your Company">
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Введите свои данные</h2>
                <p th:text="${error}" class=" text-center font-medium text-red-600"
                   style="margin-top: 10px;"></p>
            </div>
            <form class="mt-8 space-y-6" action="/login" method="POST" style="margin-top: 10px;">
                <input type="hidden" name="remember" value="true">
                <div class="-space-y-px rounded-md shadow-sm"
                     style=" margin-top: 15px;">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email"
                               required class="relative block w-full appearance-none rounded-none rounded-t-md border
                            border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10
                            focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="Email" minlength="4" maxlength="30"/>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password"
                               required class="relative block w-full appearance-none rounded-none rounded-b-md border
                           border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10
                           focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                               placeholder="Пароль" minlength="1" maxlength="100">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Запомнить меня</label>
                    </div>

                    <div class="text-sm">
                        <a href="/registration"
                           class="font-medium text-indigo-600 hover:text-indigo-500">Регистрация</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative flex w-full justify-center rounded-md border
                             border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white
                              hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500
                              focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2
                    0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
